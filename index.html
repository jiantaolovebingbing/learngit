<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2048</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="wrapper">
		<!-- 上面的部分 -->
		<div class="top">
			<h3 class="title">2048</h3>
			<!-- 分数盒子 -->
			<div class="title-detail clearfix">
				<div class="score-box clearfix">
					<!-- 实时分数盒子 -->
					<div class="score">
						<p>Score</p>
						<p>0</p>
					</div>
					<!-- 最高分 -->
					<div class="best-score">
						<p>Best Score</p>
						<p>0</p>
					</div>
				</div>
				<div class="remain clearfix">
					<!-- 剩余次数 -->
					<div class="remain-times">
						<p>剩余次数</p>
						<p>200</p>
					</div>
					<!-- 新游戏 -->
					<button type="button" name="button" class="start-newgame">新游戏</button>

				</div>
			</div>
		</div>
		<!-- 游戏容器 -->
		<div class="content"></div>
	</div>

	<script src="index.js"></script>
	<script>
		// console.log(_2048)
		window.onload = function(){
			var parent = document.querySelector(".content"),
				score = document.querySelectorAll(".score p")[1],
				maxScore = document.querySelectorAll(".best-score p")[1],
				wrapper = document.querySelector(".wrapper"),
				newGameBtn = document.querySelectorAll(".start-newgame")[0],
				remainTimes = document.querySelectorAll(".remain-times p")[1];

			_2048.Game.init({
				parent: parent,
				score: score,
				maxScore: maxScore,
				wrapper: wrapper,
				newGameB: newGameBtn,
				remainT: remainTimes,
				// size: 5
			}).start()
		}
	</script>
</body>
</html>
